<div class="row">
        <div class="col-md-6">

          <form (submit)="addTodo(newTodo.value, $event);newTodo.value=''">
            <div class="form-group">
              <input #newTodo type="text" class="form-control" placeholder="Entrez votre todo">
            </div>

            <ul class="list-group">
              <li class="list-group-item"
                    [class.done]="todo.done"
                    *ngFor = "let todo of todos"
                    (click)="toggleTodo(todo)">
                  <img (click)="deleteTodo()" src="/assets/icon-delete.png" class="icon-delete"> {{todo.text}}
                </li>
            </ul>

            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-filter="ALL">Tous</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-filter="DONE">Faits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-filter="NOT_DONE">Pas fait</a>
              </li>
            </ul>
          </form>

        </div>
      </div>
