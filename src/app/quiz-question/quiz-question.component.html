<div class="row">

  <div class="col-md-8">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Question</h3>
      </div>
      <div class="panel-body">
        <p style="font-size:1.5em;">{{question.title}}</p>
        <p hidden>(Plusieurs r√©ponses possibles.)</p>
      </div>
      <div class="list-group">
        <a class="list-group-item" [class.active]="answer.hasChoice(choice)" *ngFor="let choice of question.choices">
          <h4 class="list-group-item-heading" (click)="clickChoice(choice)" >{{choice.text}}</h4>
        </a>
        <div class="list-group-item pull-right">
          <button
            class="btn btn-lg"
            [ngClass]="submitClass"
            (click)="submitAnswer()"
            [disabled]="!answer.isAnswered()|| isSubmitted">
            {{ submitLabel }}
          </button>
        </div>
      </div>
    </div>

  </div>

</div>
